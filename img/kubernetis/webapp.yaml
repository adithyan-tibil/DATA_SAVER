apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-deployment
  labels:
    app: collegeapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: collegeapi
  template:
    metadata:
      labels:
        app: collegeapi
    spec:
      containers:
      - name: collegeapi
        image: adithyan17/college-api:v1
        ports:
        - containerPort: 8000
        env:
        - name: USER_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-user
        - name: USER_PWD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: postgres-password
        - name: DB_URL
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: postgres-url
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
spec:
  type: NodePort
  selector:
    app: collegeapi
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 30100


